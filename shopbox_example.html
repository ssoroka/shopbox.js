<html>
  <head>
    <title>Shopbox.js - CoffeeScript and CSS3 Lightbox by Shopify</title>
    <style>  
      body {  }
      li { float: left; }
      #wrapper { width: 600px; margin: 0 auto; }
    </style>
    <link href="./shopbox.css" rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="wrapper">
      <h1>Shopbox.js</h1>
      <ul>
        <li><a href="http://cvcl.mit.edu/hybrid/cat2.jpg" class="shopbox" >Image Link</a></li>
        <li><a href="http://www.joeydevilla.com/wordpress/wp-content/uploads/2011/06/tobias-lutke.jpg" class="shopbox">Image Link</a></li>
        <li><a href="http://www.free-pictures-photos.com/sunset/sunset-14.jpg" class="shopbox">Large Image Link</a></li>
        <li><a href="#" id="content_link">Content Link</a></li>
        <li><a href="#" id="iframe_link">IFrame Link</a></li>
      </ul>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="shopbox.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){        
        $('.shopbox').shopbox();
        $('#content_link').shopbox('<h1>Serious cat is not amused.</h1> <img src="http://cvcl.mit.edu/hybrid/cat2.jpg">');
        $('#iframe_link').shopbox('http://shop.shopyasukoazuma.com/', {width: 800, height: 600});
      });
    </script>
  </body>
</html>
