<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="shopbox.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.shopbox').shopbox();
        
        $('#content_link').shopbox('<h1>Serious cat is not amused.</h1> <img src="http://cvcl.mit.edu/hybrid/cat2.jpg">');

        testElement = $('<ul><li>Hello</li><li>World</li></ul>');
        $('#node_link').shopbox(testElement, {width: 800, height: 600});
      });
    </script>
    <link href="./shopbox.css" rel='stylesheet' type='text/css' />
  </head>
  <body>
    <a href="http://cvcl.mit.edu/hybrid/cat2.jpg" id="image_link" class='shopbox'>image link</a>
    <a href="http://www.free-pictures-photos.com/sunset/sunset-14.jpg" id="large_image_link" class='shopbox'>large image link</a>
    <a href="#" id="content_link">content link</a>
    <a href="http://shop.shopyasukoazuma.com/" id="iframe_link" data-shopbox-width='800' data-shopbox-height='600' class='shopbox'>iframe link</a>
    <!-- <a href="slow_link_here..." id="slow_iframe_link" class='shopbox'>slow iframe link</a> -->
    <a href="#" id="node_link" class='shopbox'>node link</a>
  </body>
</html>
